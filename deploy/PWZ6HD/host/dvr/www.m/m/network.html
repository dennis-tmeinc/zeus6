<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PW - Network Settings</title>
	<link rel="shortcut icon" href="favicon.ico">

	<link rel="stylesheet" href="/js/jquery.mobile.css" />

	<link rel="stylesheet" href="/js/themes/pwcust.min.css" />
 	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

	<script src="/js/jquery.js"></script>
	<script src="/js/jquery.mobile.js"></script>


	<script src="/js/pw.js"></script>

</head>
<body>
<div data-role="page" id="setup_page">

	<a href="http://www.247securityinc.com/" data-rel="external">
		<img
			alt="247 Security Inc."
			src="/company.png" />
	</a>

	<div data-role="header">
		<h1> Network </h1>
		<a href="#panel-overlay" class="ui-btn ui-corner-all ui-shadow ui-btn-icon-left ui-icon-gear">Menu</a>
	</div><!-- /header -->

	<div class="ui-content" role="main">

		<form>
			<input name="page" value="network" type="text" />

			<div class="ui-field-contain">
				<label for="eth_ip">Ethernet IP Address:</label>
				<input type="text" name="eth_ip" id="eth_ip" value="192.168.1.100" />
			</div>

			<div class="ui-field-contain">
				<label for="eth_ip">Ethernet Subnet Mask:</label>
				<input type="text" name="eth_mask" id="eth_mask" value="255.255.255.0" />
			</div>

			<!--
			<div class="ui-field-contain">
				<label for="eth_dhcpc">Enable DHCP Client on Ethernet:</label>
				<input type="checkbox" name="eth_dhcpc" id="eth_dhcpc" data-role="flipswitch" value="on" />
			</div>
			-->

			<div class="ui-field-contain">
				<label for="wifi_ip">Wireless IP Address:</label>
				<input name="wifi_ip" id="wifi_ip" value="192.168.3.100" />
			</div>

			<div class="ui-field-contain">
				<label for="wifi_mask">Wireless IP Address:</label>
				<input name="wifi_mask" id="wifi_mask" value="255.255.255.0" />
			</div>

			<div class="ui-field-contain">
				<label for="wifi_essid">Wireless Essid:</label>
				<input type="text" name="wifi_essid" id="wifi_essid" />
			</div>

			<div class="ui-field-contain">
				<label for="wifi_enc">Wireless Security Mode:</label>
				<select name="wifi_enc" id="wifi_enc" data-native-menu="false">
					<option value="0">Open/None </option>
					<option value="1">Open/WEP </option>
					<option value="2">Shared/WEP </option>
					<option value="3">Auto/WEP </option>
					<option value="4">WPA-PSK/TKIP </option>
					<option value="5">WPA-PSK/AES </option>
					<option value="6">WPA2-PSK/TKIP </option>
					<option value="7">WPA2-PSK/AES </option>
				</select>
			</div>

			<div class="ui-field-contain">
				<label for="wifi_key">Wireless Key:</label>
				<input name="wifi_key" id="wifi_key" type="password" />
				<label for="btn_showkey"></label>
				<a id="btn_showkey" class="ui-btn ui-corner-all ui-btn-inline ui-mini ui-shadow" href="#">Show Key</a>
			</div>

			<div class="ui-field-contain">
				<label for="smartserver">Smart Upload Server (Via Internet) :</label>
				<input type="text" name="smartserver" id="smartserver" />
			</div>

			<div class="ui-field-contain">
				<label for="gateway_1">Default Gateway:</label>
				<input type="text" name="gateway_1" id="gateway_1" />
			</div>

		</form>

	</div><!-- /content -->


	<div data-role="panel" id="panel-overlay" data-display="overlay">
		<ul data-role="listview">
      <li data-icon="delete"><a data-rel="close">Close Menu</a></li>
			<li><a href="system1.html">System</a></li>
			<li><a href="/test1.html">Camera</a></li>
			<li><a href="bodycamera.html">Body Camera</a></li>
			<li><a href="sensor.html">Sensor</a></li>
			<li><a href="#">Network</a></li>
			<li><a href="tools.html">Tools</a></li>
			<li><a href="status.html">Status</a></li>
		</ul>
	</div>

</div><!-- /page -->

</body>
</html>
